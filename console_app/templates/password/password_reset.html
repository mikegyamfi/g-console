{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset - GEOSAMS</title>
  <script src="https://kit.fontawesome.com/74a104b829.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
</head>

<body>
  <div class="container py-5">
      <h2 class="font-weight-bold mt-3">GeoSams Console</h2>
    <h3 class="font-weight-bold mt-3">Reset Password</h3>
      <hr>
    <p class="mt-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <div class="form-group row">
      <form method="POST">
        {% csrf_token %}
        {{ password_reset_form }}
        <button class="btn btn-primary mt-4" type="submit">Send Link</button>
      </form>
    </div>
  </div>
</body>

</html>
