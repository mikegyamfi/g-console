{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset - GEOSAMS</title>
  <script src="https://kit.fontawesome.com/74a104b829.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
</head>

<body>
   <div class="container py-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<div class="custom-hr-left my-4"></div>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
</body>

</html>
